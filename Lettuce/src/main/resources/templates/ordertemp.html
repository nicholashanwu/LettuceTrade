<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>LettuceTrade</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CSS References-->
  <link th:href="@{/css/standard_styles.css}" rel="stylesheet" />
  <link th:href="@{/css/dashboard_styles.css}" rel="stylesheet" />
  <link th:href="@{/css/make_order_styles.css}" rel="stylesheet" />
  <!-- JavaScript -->
  <script type="text/javascript" th:src="@{/scripts/order_tabs.js}"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
  <!-- Header -->
  <main>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <!-- Logo -->
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" th:href="@{/}">
            <img id="header_logo" th:src="@{/images/lettuce_logo_dark.png}" alt="Lettuce_Icon" width="40" height="48" />
            <span class="dashboard-header-logo-title"> Lettuce <span class="dashboard-header-logo-title-thin">Trade</span></span>
          </a>
          <!-- Nav Bar Options -->
          <div class="nav-bar-links">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
              <li><a class="nav-link" th:href="@{/rates}">Rates</a></li>
              <li><a class="nav-link" th:href="@{/profile}">Profile</a></li>
              <li><a class="nav-link" th:href="@{/ordertemp}">Order</a></li>
              
            </ul>
          </div>
          <!-- Log Out button-->
          <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a class="btn btn-primary" th:href="@{/logout}">Log Out</a>
          </div>
        </div>
      </div>
    </header>
  </main>


  <!-- Main Body -->
  <main class="flex-shrink-0">
    <div class="container">
      <div class="dashboard-container">
      
        <h1>Place Order</h1><br>
        
        <!-- Choose Options -->

		<!-- USD IS DEFAULT -->

      
          
          <form  th:action="@{/placeOrderHandler}" method="post" >
          
	          </br>
	          <!-- 
	          <select id="buy-sell-choice" oninput="changeCurrenciesBasedOnBuySellChosen()" name="buy-sell-choice" >
	            <option value="Buy">Buy</option>
	            <option value="Sell">Sell</option>
	          </select>
	           -->
	           <select id="buy-sell-choice" th:oninput="changeCurrenciesBasedOnBuySellChosen([[${rates}]], [[${portfolio}]])" name="buy-sell-choice" >
	            <option value="Buy">Buy</option>
	            <option value="Sell">Sell</option>
	          </select>
	          
	         
	          <div id="product" value="${session.user.portfolio}" />
	          
	          <!-- If buy, then show all available currencies
	          If sell, then show all currencies in user's portfolio -->
	          
	          
	          <input list="currency-choices" id="currency" name="currency" placeholder="AUD" />
		          <datalist id="currency-choices" th:each="currency, rate : ${rates}" >
		            <option th:each="currency, rate : ${rates}" th:value = "${currency.key}" th:text = "${currency.key}">
		          </datalist>
	          <button type="submit" class="btn btn-primary">submit</button>
          </form>
          
          
        <h2 class="green-text-v1">USD</h2>
        <div class="dashboard-section">
          
          
          
          <!-- Spot/Forward Order Tab content -->
          
          <div class="tab">
		    <button class="tablinks" onclick="chooseOrderType(event, 'Spot');checkDate();" id="defaultOpen">Spot</button>
			<button class="tablinks" onclick="chooseOrderType(event, 'Forward')">Forward</button>
			
			
		  </div>

		

			<!-- Tab content -->
			<div id="Spot" class="tabcontent">
			
			  <form class="form" th:onsubmit="return validate_login()" th:action = "@{/loginHandler}" th:object = "${user}" id="sign-up-form" method="post" novalidate>
		          <input class="form-control" width="160px" type="text" id="user-email" th:name="email" placeholder="Quantity" title="Please enter your email." required></input>
		          <div class="validation-message" id="user-email-message"></div>
		          
		          
		          <input class="form-control" type="text" placeholder="Expiry Date" onmouseout="(this.type='text')" onmouseover="(this.type='date')" id="expiryDatePicker" required>
		          <br />
		          
		          
		          <button type="submit" class="btn btn-primary">Submit</button>
		      </form>
			  
			  
			</div>
			
			<div id="Forward" class="tabcontent">
			  <h3>Paris</h3>
			  <p>Paris is the capital of France.</p>
			</div>
			
		
          
          
        </div>

        

      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <img id="footer_logo" th:src="@{/images/lettuce_logo_dark.png}" alt="Lettuce_Icon" width="40" height="48" />
      <span class="text-muted">&copy; 2021 Lettuce</span>
    </div>
  </footer>

</body>

</html>
